<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/index.js"></script>
</head>

<body>
    <div class="container" style="font-family: 'Times New Roman', Times, serif">
        <div class="col-xs-12">
            <img src="./IMG/paner.jpg" alt="" width="100%">
        </div>
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm justify-content-between">
                <ul class="navbarr nav">
                    <li class="navbar-item"><a class="navbar-link" href="#" style="margin-right: 20px;" id="btn1">Đăng Nhập</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="#" id="btn2">Đăng kí</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h4 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VN</h4>
            <table class="table table-striped" role="table" id="danhSach">
                <tr>
                    <th>STT</th>
                    <th>HỌ TÊN</th>
                    <th>SỐ ÁO</th>
                    <th>CÂU LẠC BỘ</th>
                    <th>NGÀY TẬP TRUNG</th>
                    <th>ĐIỆN THOẠI</th>
                    <th>ẢNH ĐẠI DIỆN</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <div class="col-xs-12">
            <p style="text-align: center">SVTH: PHAN NGỌC QUẢNG Mã sinh viên: 20000661 Lớp: DHKHMT16B</p>
        </div>
    </footer>

    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" style="margin-top: 10px;">
                        <label for="Name" class="control-label col-xs-3">Họ tên</label>
                        <div class="col-xs-9">
                            <input type="text" id="Name" class="form-control">
                            <span class="text-danger" id="tbName">*</span>
                        </div>

                        <label for="Ao" class="control-label col-xs-3">Số Áo</label>
                        <div class="col-xs-9">
                            <input type="text" id="Ao" class="form-control">
                            <span class="text-danger" id="tbAo" style="color: red;">*</span>
                        </div>

                        <label for="CLB" class="control-label col-xs-3">Câu Lạc Bộ</label>
                        <div class="col-xs-9">
                            <input type="text" id="CLB" class="form-control">
                            <span class="text-danger" id="tbCLB" style="color: red">*</span>
                        </div>

                        <label for="NTT" class="control-label col-xs-3">Ngày tập trung</label>
                        <div class="col-xs-9">
                            <input type="date" id="NTT" class="form-control">
                            <span class="text-danger" id="tbNTT" style="color: red;">*</span>
                        </div>

                        <label for="SDT" class="control-label col-xs-3">Số điện thoại</label>
                        <div class="col-xs-9">
                            <input type="text" id="SDT" class="form-control">
                            <span class="text-danger" id="tbSDT" style="color: red;">*</span>
                        </div>

                        <label for="ADD" class="control-label col-xs-3">Ảnh đại diện</label>
                        <div class="col-xs-9">
                            <input type="file" id="ADD" class="form-control">
                            <span class="text-danger" id="tbAdd" style="color: red;">*</span>
                        </div>

                        <button class="btn btc-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: lawngreen; width: 100%;">Lưu
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
